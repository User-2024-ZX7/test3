<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | FitTrack</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../static/css/admin.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="FitTrack.jpg" alt="FitTrack" class="me-2" style="height:40px;">
        FitTrack Admin
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNav">
        <ul class="navbar-nav ms-auto align-items-center gap-2">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="btn btn-outline-light btn-sm logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero / Stats Cards -->
  <section class="container my-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card stat-card shadow feature-card p-3" data-aos="fade-up">
          <h5>Total Users</h5>
          <h2 id="totalUsers">0</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stat-card shadow feature-card p-3" data-aos="fade-up" data-aos-delay="100">
          <h5>Total Workouts</h5>
          <h2 id="totalWorkouts">0</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stat-card shadow feature-card p-3" data-aos="fade-up" data-aos-delay="200">
          <h5>Average Calories</h5>
          <h2 id="avgCalories">0</h2>
        </div>
      </div>
    </div>
  </section>

  <!-- Active Users Table -->
  <section class="container my-5">
    <h3 class="mb-3">Active Users</h3>
    <div class="table-responsive">
      <table class="table table-hover shadow-sm bg-white rounded">
        <thead class="table-dark">
          <tr>
            <th>Avatar</th>
            <th>Username</th>
            <th>Email</th>
            <th>Active Workouts</th>
            <th>Archived Workouts</th>
            <th>Avg Cal</th>
            <th>Avg Dur</th>
            <th>Frequent Activity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
      </table>
    </div>
  </section>

  

 

  <!-- User Modal (Read-Only) -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">User Details: <span id="modalUsername"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="text-center mb-3">
            <img id="modalAvatar" src="" class="rounded-circle shadow-sm" width="100">
            <p id="modalEmail" class="mt-2"></p>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Activity</th>
                  <th>Duration</th>
                  <th>Calories</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="modalTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.3/dist/vanilla-tilt.min.js"></script>
  <script src="../static/js/admin.js"></script>
  <script src="../static/js/auth.js"></script>
  
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    checkAccess('admin'); // Redirects to login if not admin
});
  </script>
</body>
</html>
