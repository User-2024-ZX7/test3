<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Logging Out | FitTrack</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column justify-content-center align-items-center min-vh-100 bg-light p-3">
  <a class="skip-link" href="#main-content">Skip to main content</a>
  <main id="main-content" class="container w-100">
    <section class="text-center logout-panel" aria-labelledby="logout-title">
      <header>
        <h1 id="logout-title" class="h3">Logging out...</h1>
      </header>
      <p aria-live="polite">You will be redirected to the login page in <span id="countdown">4</span> seconds.</p>
      <p class="small text-muted mb-0">If not redirected, <a href="{{ url_for('login') }}">go to login</a>.</p>
    </section>
  </main>
  <footer class="text-center text-muted small mt-3">
    Â© 2026 FitTrack
  </footer>

<script nonce="{{ csp_nonce() }}">
let seconds = 4;
const countdown = document.getElementById('countdown');
const timer = setInterval(()=>{
    seconds--;
    countdown.textContent = seconds;
    if(seconds <= 0){
        clearInterval(timer);
        window.location.href = "{{ url_for('login') }}";
    }
}, 1000);
</script>
</body>
</html>
