<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | FitTrack</title>
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-login.css') }}">
</head>
<body class="auth-page">
  <a class="skip-link" href="#main-content">Skip to main content</a>

  <main id="main-content" class="auth-shell container">
    <section class="card admin-card shadow-lg p-4" aria-labelledby="admin-login-title">
      <header class="text-center mb-4">
        <h1 id="admin-login-title" class="h3 fw-bold mb-2">Admin Login</h1>
        <p class="text-muted mb-0">Enter your credentials to access the admin panel</p>
      </header>

      <div aria-live="polite" aria-atomic="true">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mb-3" role="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>

      <form id="adminLoginForm" method="POST" action="{{ url_for('admin_login') }}" novalidate aria-labelledby="admin-login-title">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
          <label for="adminEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="adminEmail" name="email" placeholder="Enter email" autocomplete="email" required>
        </div>
        <div class="mb-3">
          <label for="adminName" class="form-label">Admin Name</label>
          <input type="text" class="form-control" id="adminName" name="admin_name" placeholder="Enter admin name" autocomplete="username" required>
        </div>
        <div class="mb-3">
          <label for="adminPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="adminPassword" name="password" placeholder="Enter password" autocomplete="current-password" required>
        </div>

        <div id="loginFeedback" class="mb-3 text-center text-danger" aria-live="polite"></div>

        <button type="submit" class="btn btn-primary w-100">Login <i class="fa-solid fa-right-to-bracket"></i></button>
      </form>

      <p class="admin-access-note text-center small text-muted mb-0 mt-3">
        Â© 2026 FitTrack Admin Access
      </p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.3/dist/vanilla-tilt.min.js"></script>
  <!-- Server-side auth; no client-side login script -->
</body>
</html>
