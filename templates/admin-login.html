<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | FitTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-login.css') }}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card login-card shadow-lg p-4">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Admin Login</h2>
      <p class="text-muted">Enter your credentials to access the admin panel</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mb-3">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form id="adminLoginForm" method="POST" action="{{ url_for('admin_login') }}" novalidate>
      <div class="mb-3">
        <label for="adminEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="adminEmail" name="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="adminName" class="form-label">Admin Name</label>
        <input type="text" class="form-control" id="adminName" name="admin_name" placeholder="Enter admin name" required>
      </div>
      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="adminPassword" name="password" placeholder="Enter password" required>
      </div>

      <div id="loginFeedback" class="mb-3 text-center text-danger"></div>

      <button type="submit" class="btn btn-primary w-100">Login <i class="fa-solid fa-right-to-bracket"></i></button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.3/dist/vanilla-tilt.min.js"></script>
  <!-- Server-side auth; no client-side login script -->
</body>
</html>
