<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | FitTrack</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(135deg, #00c6ff, #007bff); font-family: 'Poppins', sans-serif;">

<div class="card p-4 shadow-sm" style="width: 380px; border-radius: 1rem;">
  <h3 class="text-center mb-3"><i class="fas fa-user-plus text-primary me-2"></i>Register</h3>
  <form id="register-form" novalidate>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
    <div id="register-feedback" class="mt-2 text-center"></div>
  </form>
  <p class="mt-3 text-center small">Already have an account? <a href="login.html">Login here</a></p>
</div>

<script src="../static/js/register.js"></script>
</body>
</html>
