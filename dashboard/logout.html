<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logging Out - Fitness Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/styles.css" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="text-center">
    <div class="spinner-border text-success" role="status" style="width: 4rem; height: 4rem;"></div>
    <h3 class="mt-3 text-secondary">Logging you out...</h3>
  </div>

  <!-- Logout script -->
  <script>
    // Simulate a short delay for UX (spinner effect)
    setTimeout(() => {
      localStorage.removeItem('fittrack_session'); // Clear active session
      alert('Logged out successfully!');
      window.location.href = 'login.html'; // Redirect back to login
    }, 1000);
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="static/css/utilities.css">
  <link rel="stylesheet" href="static/css/style.css">

</body>
</html>
