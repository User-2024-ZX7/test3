<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | FitTrack</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../static/css/register.css">
</head>

<body>

  <div class="register-container">
    <div class="register-header">
      <h2><i class="fas fa-user-plus text-primary me-2"></i>Create Account</h2>
      <p>Join FitTrack to start your fitness journey</p>
    </div>

    <form id="register-form" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Create a password" required minlength="6">
        </div>
      </div>

      <button type="submit" class="btn-register mt-3">Register</button>
      <div id="register-feedback" class="mt-3"></div>
    </form>

    <div class="text-center mt-3">
      Already have an account?  
      <a href="login.html" class="back-link">Login here</a>
    </div>
  </div>

  <!-- JS -->
  <script src="../static/js/register.js"></script>

</body>
</html>
