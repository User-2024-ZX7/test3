<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Image test</title>
  <style>
    /* minimal CSS to force size */
    .profile-img {
      width: 48px !important;
      height: 48px !important;
      object-fit: cover !important;
      border-radius: 50% !important;
      border: 2px solid #007bff !important;
      display: inline-block;
    }
    body { font-family: Arial, Helvetica, sans-serif; padding: 40px; }
  </style>
</head>
<body>
  <h3>Profile image test (should be 48×48)</h3>

  <!-- Option A: inline-style forced (most absolute) -->
  <img src="behruz.png" alt="profile inline style"
       style="width:48px; height:48px; object-fit:cover; border-radius:50%; border:2px solid #007bff; display:inline-block;" />

  <p>—— or ——</p>

  <!-- Option B: class-based forced -->
  <img src="behruz.png" alt="profile class" class="profile-img">

  <p>If both images are small, the image file and browser work fine. If they are NOT small, check the path/name and DevTools network tab for 404.</p>
</body>
</html>
