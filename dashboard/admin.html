<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - FitTrack</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" />
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="static/css/admin.css" />
</head>
<body>

<!-- Sidebar -->
<div class="d-flex">
  <nav id="sidebar" class="bg-dark text-white d-flex flex-column p-3" style="width: 250px; min-height: 100vh;">
    <a href="index.html" class="d-flex align-items-center mb-4 text-decoration-none text-white fs-4 fw-bold">
      <i class="fa-solid fa-dumbbell me-2"></i>FitTrack Admin
    </a>

    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item mb-2"><a href="#dashboard" class="nav-link text-white"><i class="fa-solid fa-chart-pie me-2"></i>Dashboard</a></li>
      <li class="nav-item mb-2"><a href="#usersTable" class="nav-link text-white"><i class="fa-solid fa-users me-2"></i>Manage Users</a></li>
      <li class="nav-item"><button id="logout-btn" class="btn btn-outline-danger w-100 mt-3"><i class="fa-solid fa-sign-out-alt me-2"></i> Logout</button></li>
    </ul>
  </nav>

  <!-- Main content -->
  <div class="flex-grow-1 p-4">
    
    <!-- Dashboard summary cards -->
    <section id="dashboard" class="mb-5">
      <h2 class="fw-bold mb-4">User Activity Summary</h2>
      <div class="row g-4">
        <div class="col-md-3">
          <div class="card summary-card p-4 text-center">
            <h6>Total Users</h6>
            <div class="stat" id="totalUsers">0</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card summary-card p-4 text-center">
            <h6>Active Users</h6>
            <div class="stat" id="activeUsers">0</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card summary-card p-4 text-center">
            <h6>Total Workouts</h6>
            <div class="stat" id="totalWorkouts">0</div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card summary-card p-4 text-center">
            <h6>Total Calories Burned</h6>
            <div class="stat" id="totalCalories">0</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Manage users table -->
    <section id="usersTable">
      <h2 class="fw-bold mb-3">Manage User Accounts</h2>

      <div class="row mb-3 g-3">
        <div class="col-md-6 d-flex gap-2">
          <input id="searchInput" type="text" class="form-control" placeholder="Search by name or email">
          <button id="searchBtn" class="btn btn-outline-primary">Search</button>
          <button id="clearSearch" class="btn btn-outline-secondary">Clear</button>
        </div>
        <div class="col-md-6 d-flex justify-content-md-end gap-2">
          <button id="exportCSV" class="btn btn-success btn-export"><i class="fa-solid fa-file-csv me-1"></i> CSV</button>
          <button id="exportJSON" class="btn btn-info btn-export"><i class="fa-solid fa-file-export me-1"></i> JSON</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th>User</th>
              <th>Email</th>
              <th>Status</th>
              <th>Workouts</th>
              <th>Calories</th>
              <th>Last Login</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Dynamic rows populated from JS -->
          </tbody>
        </table>
      </div>
    </section>

  </div>
</div>

<footer class="text-center py-3 mt-5 bg-dark text-white">
  © 2025 FitTrack Admin Panel — All rights reserved
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="static/js/admin.js"></script>
</body>
</html>
