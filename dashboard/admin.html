<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | FitTrack</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../static/css/admin.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
  <a class="navbar-brand fw-bold" href="#">FitTrack Admin</a>
  <div class="ms-auto">
    <button class="btn btn-outline-light" id="logoutBtn"><i class="fas fa-sign-out-alt me-1"></i> Logout</button>
  </div>
</nav>

<div class="container-fluid mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="text-primary">User Management</h4>
    <div>
      <button class="btn btn-success me-2" id="exportCSVBtn"><i class="fas fa-file-csv"></i> Export CSV</button>
      <button class="btn btn-warning text-white" id="exportJSONBtn"><i class="fas fa-file-export"></i> Export JSON</button>
    </div>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-hover align-middle bg-white mb-0">
      <thead class="table-primary">
        <tr>
          <th>Avatar</th>
          <th>Username</th>
          <th>Email</th>
          <th>Active Workouts</th>
          <th>Archived Workouts</th>
          <th>Avg Calories</th>
          <th>Avg Duration</th>
          <th>Frequent Activity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="usersTableBody"></tbody>
    </table>
  </div>
</div>

<!-- Workout Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalUsername">User Workouts</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex align-items-center mb-3">
          <img id="modalAvatar" src="../static/images/default-avatar.png" alt="avatar" class="rounded-circle me-3" width="60" height="60">
          <div>
            <h6 id="modalUsername" class="mb-0"></h6>
            <small id="modalEmail" class="text-muted"></small>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead class="table-secondary">
              <tr>
                <th>Date</th>
                <th>Activity</th>
                <th>Duration (min)</th>
                <th>Calories</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="modalTableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times me-1"></i> Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../static/js/admin.js"></script>
</body>
</html>
