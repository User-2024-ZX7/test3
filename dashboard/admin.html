<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitTrack Admin Panel</title>

  <!-- Bootstrap & Icons -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Custom CSS -->

  <link rel="stylesheet" href="../static/css/admin.css">
</head>
<body class="admin-body">

  <!-- Mobile Navbar -->

  <header class="d-lg-none navbar navbar-dark bg-dark px-3 py-2 shadow-sm" role="banner">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="FitTrack.jpg" alt="FitTrack Logo" class="rounded-circle me-2" style="width:32px; height:32px;">
      <span class="fs-6 fw-bold">FitTrack Admin</span>
    </a>
    <button class="btn btn-outline-light btn-sm" id="menuToggle" aria-label="Toggle sidebar menu">
      <i class="fa-solid fa-bars"></i>
    </button>
  </header>

  <!-- Sidebar -->

  <aside id="sidebar" class="admin-sidebar d-none d-lg-block" role="navigation" aria-label="Admin Sidebar">
    <div class="sidebar-header d-flex align-items-center px-3 py-3">
      <img src="FitTrack.jpg" alt="FitTrack Logo" class="rounded-circle me-2" style="width:38px; height:38px;">
      <h4 class="mb-0 fw-bold">FitTrack Admin</h4>
    </div>
    <nav class="nav flex-column px-2">
      <a href="#dashboard" class="nav-link text-white">
        <i class="fa-solid fa-chart-line me-2"></i>Dashboard
      </a>
      <a href="#usersTable" class="nav-link text-white">
        <i class="fa-solid fa-users me-2"></i>Manage Users
      </a>
    </nav>
  </aside>

  <!-- Main Content -->

  <main class="admin-main-content">


<!-- Dashboard Stats -->
<section id="dashboard" class="section-block" aria-labelledby="dashboard-title">
  <h2 id="dashboard-title" class="section-title">Admin Dashboard Overview</h2>
  <div class="row g-4 mt-1">
    <div class="col-lg-3 col-md-6" data-aos="fade-up">
      <div class="dashboard-card shadow-sm">
        <span class="dashboard-label">Total Users</span>
        <h3 id="totalUsers" class="dashboard-stat">0</h3>
      </div>
    </div>
    <div class="col-lg-3 col-md-6" data-aos="fade-up" data-aos-delay="100">
      <div class="dashboard-card shadow-sm">
        <span class="dashboard-label">Active Users</span>
        <h3 id="activeUsers" class="dashboard-stat">0</h3>
      </div>
    </div>
    <div class="col-lg-3 col-md-6" data-aos="fade-up" data-aos-delay="200">
      <div class="dashboard-card shadow-sm">
        <span class="dashboard-label">Total Workouts</span>
        <h3 id="totalWorkouts" class="dashboard-stat">0</h3>
      </div>
    </div>
    <div class="col-lg-3 col-md-6" data-aos="fade-up" data-aos-delay="300">
      <div class="dashboard-card shadow-sm">
        <span class="dashboard-label">Total Calories Burned</span>
        <h3 id="totalCalories" class="dashboard-stat">0</h3>
      </div>
    </div>
  </div>
</section>

<!-- Users Table -->
<section id="usersTable" class="section-block" aria-labelledby="users-title">
  <h2 id="users-title" class="section-title">Manage User Accounts</h2>

  <!-- Filters & Export -->
  <div class="row g-3 mb-3 mt-2 align-items-end">
    <div class="col-lg-6">
      <div class="d-flex gap-2">
        <input id="searchInput" type="text" class="form-control" placeholder="Search name or email…" aria-label="Search users">
        <button id="searchBtn" class="btn btn-primary">Search</button>
        <button id="clearSearch" class="btn btn-secondary">Clear</button>
      </div>
    </div>
    <div class="col-lg-6 text-lg-end">
      <button id="exportCSV" class="btn btn-success me-2">
        <i class="fa-solid fa-file-csv me-1"></i> Export CSV
      </button>
      <button id="exportJSON" class="btn btn-info text-white">
        <i class="fa-solid fa-file-export me-1"></i> Export JSON
      </button>
    </div>
  </div>

  <!-- Users Table -->
  <div class="table-responsive shadow-sm rounded overflow-hidden">
    <table class="table table-striped table-hover table-bordered align-middle mb-0">
      <thead class="table-dark sticky-top text-center">
        <tr>
          <th class="text-start">User</th>
          <th>Email</th>
          <th>Status</th>
          <th>Workouts</th>
          <th>Calories</th>
          <th>Last Login</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Populated dynamically via JS -->
      </tbody>
    </table>
  </div>
</section>

    </div>

  <script src="../static/js/admin.js"></script>

</html>
